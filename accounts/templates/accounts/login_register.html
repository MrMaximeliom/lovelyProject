{% extends 'home/base.html' %}
{% load static %}
{% block title %}
Login - Register
{% endblock %}
{% block content %}
<div class="hero">
    <div class="form-box">
<div class="button-box">
    <div id="btn"></div>
<button type="button" class="toggle-btn" onclick="teacher()">I'm Teacher</button>
<button type="button" class="toggle-btn" onclick="student()">I'm Student</button>
</div>
        <div class="social-icons">
        <img src="/media/img/fb.png">
        <img src="/media/img/tw.png">
        <img src="/media/img/gp.png">
    </div>

<form id="teacher" class="input-group-register">
  <div class="form-row">
      <div class="form-group col-md-6">
<!--    <label for="formGroupExampleInput">Example label</label>-->
    <input type="text" class="input-field-register"  placeholder="First Name" required>
<div class="valid-feedback">
        Looks good!
      </div>
          </div>
      <div class="form-group col-md-6">
           <input type="text" class="input-field-register" placeholder="Last Name" required>
          <div class="valid-feedback">
        Looks good!
      </div>
      </div>
  </div>

    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
<div class="form-group">

    <input type="text" class="input-field-register" placeholder="Username" required>
</div>
<div class="form-row">
      <div class="form-group col-md-6">
    <input type="email" class="input-field-register" placeholder="Email" required>

</div>
    <div class="form-group col-md-6">
        <input type="email" class="input-field-register" placeholder="Secondary Email" required>
    </div>
</div>
    <div class="form-row">
      <div class="form-group col-md-6">
    <input type="password" class="input-field-register" placeholder="Password" required>

</div>
    <div class="form-group col-md-6">
        <input type="password" class="input-field-register" placeholder="Confirm Password" required>
    </div>
</div>
    <div class="">
      <input class="form-check-input check ml-0" type="checkbox"  id="Check">
      <label class="form-check-label ml-4 mb-4 " for="Check">
        I Agree to The Terms & Conditions
      </label>
    </div>

<button type="submit" class="submit-btn">Log in</button>
</form>
        <form id="student" class="input-group-register">
  <div class="form-group">
<!--    <label for="formGroupExampleInput">Example label</label>-->
    <input type="text" class="input-field-register" id="username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input type="text" class="input-field-register" id="email" placeholder="Email" required>
  </div>
<div class="form-group">
    <input type="text" class="input-field-register" id="password" placeholder="Password" required>
  </div>
            <div class="">
      <input class="form-check-input check ml-0" type="checkbox"  id="Check1">
      <label class="form-check-label ml-4 mb-4 " for="Check1">
        I Agree to The Terms & Conditions
      </label>
    </div>
<button type="submit" class="submit-btn">Register</button>
</form>

    </div>

</div>
<script>
    var teacher_form = document.getElementById("teacher");
    var student_form = document.getElementById("student");
    var btn = document.getElementById("btn");
    function student(){
    teacher_form.style.left = "-400px";
    student_form.style.left = "10px";
    btn.style.left= "125px";

    }
    function teacher(){
    teacher_form.style.left = "10px";
    student_form.style.left = "450px";
    btn.style.left= "0px";

    }
</script>
{% endblock %}
